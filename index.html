<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d"
                    },
                    fontFamily: {
                        nunito: "'Nunito Sans', sans-serif;"
                    }
                },
                container: {
                    center: true,
                    padding: "1.5rem"
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        body {
            @apply font-nunito antialiased;
        }
    </style>
</head>
<body>
<header class="py-6 bg-green-300">
    <div class="container mx-auto">
        <h2 class="text-3xl text-center text-white font-bold">
            Filter
        </h2>
    </div>
</header>
<div class="container py-4">
    <div class="grid grid-cols-1 md:grid-cols-12 h-screen">
        <div
                id="filters"
                class="mb-3 bg-white col-span-3 p-6 relative bg-gray-200 shadow-inner block"
        >
            <div class="brand">
                <legend class="text-base font-medium text-gray-900 my-3">Brands</legend>
                <div id="brand">
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="checkbox"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="Apple"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">Apple</label>

                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="checkbox"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="Huawei"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">Huawei</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="size">
                <legend class="text-base font-medium text-gray-900 my-3">Size</legend>
                <div id="size" class="pt-3  rounded-lg px-500 flex flex-col">
                    <!--      Here I should have some buttons-->
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="checkbox"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="5"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">5 inch</label>

                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="checkbox"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="6"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">6 inch</label>

                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="checkbox"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="7.5"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">7.5 inch</label>

                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="checkbox"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="15"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">15 inch</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="camera">
                <legend class="text-base font-medium text-gray-900 my-3">Camera</legend>
                <div id="camera" class="pt-3  rounded-lg px-500 flex flex-col">
                    <!--      Here I should have some buttons-->
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="radio"
                                    name='r1'
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="1"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">1</label>

                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="radio"
                                    name='r1'
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="2"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">2</label>

                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="radio"
                                    name='r1'
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="3"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">3</label>
                        </div>
                    </div>
                    <div class="flex items-start mb-3">
                        <div class="flex items-center h-5">
                            <input
                                    type="radio"
                                    name='r1'
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                    value="4"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-bold text-gray-700">4</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
                id="goods"
                class="col-span-9 px-3 relative grid grid-cols-1 lg:grid-cols-3 lg:grid-rows-6 md:grid-cols-2 gap-2"
        ></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
